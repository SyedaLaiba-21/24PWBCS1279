<br>
<form>
    <label>Full Name:</label><br>
    <input type="text"><br><br>

    <label>Registration Number:</label><br>
    <input type="text"><br><br>

    <label>Email:</label><br>
    <input type="email"><br><br>

    <label>Password:</label><br>
    <input type="password"><br><br>

    <label>Select Course:</label><br>
    <select>
        <option>Web Technologies</option>
        <option>Data Structures</option>
        <option>Database Systems</option>
        <option>Operating Systems</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" name="semester"> 1
    <input type="radio" name="semester"> 2
    <input type="radio" name="semester"> 3
    <input type="radio" name="semester"> 4
    <input type="radio" name="semester"> 5
    <input type="radio" name="semester"> 6
    <input type="radio" name="semester"> 7
    <input type="radio" name="semester"> 8
    <br><br>

    <input type="checkbox"> I agree to the terms and conditions
    <br><br>

    <input type="submit" value="Register">
</form>
